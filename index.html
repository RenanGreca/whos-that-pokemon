<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<head>
    <title>Who's That Pokémon?</title>

    <script src="/jquery-ui.js"></script>-->

    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="public/jquery.jrumble.1.3.min.js"></script>

    <!-- Bootstrap -->

      type="image/png"

<body>
<center>
    <div class="upper-half">
        <p>Do you have what it takes to be the very best? Type the Pokémon's name to get points!</p>
        <span class="Title">Who's That Pokémon?</span>

        <div class="pkmn-image">
            <span class="helper"></span><img class="pokemon" id="whos-this-pokemon"/>
        </div>
        <div id="name-box">
            <input type="text" name="pkmn-name" class="pkmn-name" id="pkmn-name" autofocus autocomplete="off" />
        </div>
        <div id="result"></div>
    </div>
    <div class="overlap">
        <img src="public/img/sball.png">
        <div id="counter">
          0
        </div>
        <div class="share">
            <!-- Tweet Button -->
            <!-- <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://whosthatpokemon.net" data-text="Test your Pokémon knowledge by setting your high score!" data-hashtags="WhosThatPokemon">Tweet</a> -->

            <input type="button" value="Silhouette mode" onClick="silhouetteTrigger(self);" />
